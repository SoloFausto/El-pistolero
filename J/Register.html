<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/Estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scal=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <section class="form-register">
        <h4>Registrese aquí</h4>
        <form action="http://localhost:8080/registro" method="get">
        <input class="controls" type="text" name="usuarios" id="usuarios" placeholder="Ingrese su Usuario">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Nombre">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" name="nombre" id="nombres" placeholder="Ingrese su Contraseña">
        <p>Estoy de acuerdo con <a href="Terminos.html">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="INDEX.html">¿Ya teniene cuenta?</a></p>
        </form>
    </section>

</body>
</html>
